name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  lint-typecheck-test:
    name: Lint, Typecheck, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies with native rebuild
        uses: ./.github/actions/setup-deps
        with:
          module: 'lightningcss/node/index.js'
          rebuild: 'lightningcss'
          optional: 'true'
          audit: 'false'

      - name: Generate Supabase types (safe)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            npm run supabase:types:safe
          else
            echo "⚠️  Skipping type generation (no token)"
          fi
        continue-on-error: true

      - name: Run linter
        run: npm run lint:ci

      - name: Run type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit -- --reporter=default --coverage

      - name: Build application
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Upload coverage (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck-test
    timeout-minutes: 25
    # Don't run on forks without secrets
    if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies with native rebuild
        uses: ./.github/actions/setup-deps
        with:
          module: 'lightningcss/node/index.js'
          rebuild: 'lightningcss'
          optional: 'true'
          audit: 'false'

      - name: Build (prod)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Start server
        env:
          PORT: 3001
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          npm run start -- -p 3001 &> .next/server.log &
          echo $! > server.pid

      - name: Wait for server
        run: |
          npx --yes wait-on http://localhost:3001/api/health-simple -t 30000 -i 500
          curl -fsS http://localhost:3001/api/health-simple || (cat .next/server.log && exit 1)

      - name: Run subscription tests
        env:
          API_BASE: http://localhost:3001/api
        run: |
          set -euo pipefail
          chmod +x ./test-subscription-complete.sh
          ./test-subscription-complete.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill -TERM $(cat server.pid) || true
            sleep 2
            kill -KILL $(cat server.pid) || true
          fi

      - name: Upload server logs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: .next/server.log
          if-no-files-found: ignore

  test-migrations:
    name: Test Migrations & RLS
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: seneca_test
        # No ports needed - use service name as hostname
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    env:
      # Use 'postgres' as hostname (service name)
      TEST_DATABASE_URL: postgres://postgres:postgres@postgres:5432/seneca_test
      TEST_DB_CLEAN: "1"
      PSQL_STATEMENT_TIMEOUT: "300000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (minimal)
        run: npm ci --omit=dev

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Show psql version
        run: |
          which psql || true
          psql --version

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            if psql "$TEST_DATABASE_URL" -c "select 1;" >/dev/null 2>&1; then
              echo "✅ Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres ($i/30)..."
            sleep 1
          done
          echo "❌ Postgres did not become ready in time" >&2
          exit 1

      - name: Run migrations
        run: |
          set -o pipefail
          npm run migrate:testdb 2>&1 | tee migrate.log

      - name: Upload migration log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: migrate-log
          path: migrate.log
          if-no-files-found: ignore

      - name: Test RLS policies
        run: npm run test:rls

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies with native rebuild
        uses: ./.github/actions/setup-deps
        with:
          module: 'lightningcss/node/index.js'
          rebuild: 'lightningcss'
          optional: 'true'
          audit: 'false'

      - name: Run security audit (non-blocking)
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@v3.71.0
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
